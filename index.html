<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather</title>

    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body> <!-- Add body tag here -->
    <div class="app-container bg-black">
      <div class="container px-3 py-5 text-center">
        <!-- Search input -->
        <input type="text" class="w-100 mx-auto rounded-5 py-3 px-4 mb-5 bg-main-color" placeholder="Find your location..." id="search"/>
        <div class="row g-0">
          <!-- Today data section -->
          <div class="item col-md-4 m-auto bg-sec-color m-0 rounded-4">
            <div class="d-flex justify-content-between p-2 px-3 bg-main-color text-light rounded-start" id="today-date">
              <p id="today-data-day-name" class="my-auto">Sunday</p>
              <span>
                <span id="today-data-day-number" class="my-auto">30</span>
                <span id="today-data-month" class="my-auto">July</span>
              </span>
            </div>
            <div class="item-center text-start px-3 py-3 pt-5 text-light" id="today">
              <p id="today-location" class="fs-4">Cairo</p>
              <div class="d-flex justify-content-between align-items-center">
                <span class="fs-1 fw-bolder">
                  <span id="today-temp">20</span>
                  <span><sup>0</sup>C</span>
                </span>
                <img id="today-condition-img" src="images/113.webp" alt="">
              </div>
              <p id="today-condition-text">sunny</p>
            </div>
            <div class="item-footer d-flex text-light p-3">
              <div class="d-flex me-3">
                <p id="humidity">20</p>
              </div>
              <div class="d-flex me-3">
                <p id="wind">30 km/h</p>
              </div>
              <div class="d-flex">
                <p id="wind-direction">NNE</p>
              </div>
            </div>
          </div>
          <!-- Tomorrow Data Section -->
          <div class="item col-md-4 m-0 p bg-main-color">
            <div class="py-2 text-center bg-sec-color text-light" id="tomorrow-date">
              <p class="next_day_name my-auto">Friday</p>
            </div>
            <div class="item-content text-start text-light p-3 text-center pt-5" id="tomorrow">
              <h3>
                <span class="next_max_temp"></span>
                <span><sup>o</sup> C</span>
              </h3>
              <h5 class="text-muted">
                <span class="next_min_temp">15</span>
                <span><sup>o</sup> C</span>
              </h5>
              <p class="next_condition_text fs-6 text-light-blue">partly cloudy</p>
            </div>
          </div>
          <!-- After Tomorrow Data Section -->
          <div class="item col-md-4 m-0 bg-sec-color rounded-4">
            <div class="py-2 text-center px-3 bg-main-color text-light rounded-end">
              <p class="my-auto">Friday</p>
            </div>
            <div class="item-content text-start text-light p-3 text-center pt-5">
              <h3>
                <span class="next_max_temp"></span>
                <span><sup>o</sup> C</span>
              </h3>
              <h5 class="text-muted">
                <span class="next_min_temp">15</span>
                <span><sup>o</sup> C</span>
              </h5>
              <p class="next_condition_text fs-6 text-light-blue">partly cloudy</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/key.js"></script>
  </body> <!-- Add closing body tag here -->
</html>
